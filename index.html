    }

    @-webkit-keyframes start {

      0%,
      30% {
        opacity: 0;
        -webkit-transform: translate(0, -8px);
      }

      60% {
        opacity: 1;
        -webkit-transform: translate(0, 0);
      }

      100% {
        opacity: 0;
        -webkit-transform: translate(0, 10px);
      }
    }

    @-moz-keyframes start {

      0%,
      30% {
        opacity: 0;
        -webkit-transform: translate(0, -8px);
      }

      60% {
        opacity: 1;
        -webkit-transform: translate(0, 0);
      }

      100% {
        opacity: 0;
        -webkit-transform: translate(0, 10px);
      }
    }

    @keyframes start {

      0%,
      30% {
        opacity: 0;
        -webkit-transform: translate(0, -8px);
      }

      60% {
        opacity: 1;
        -webkit-transform: translate(0, 0);
      }

      100% {
        opacity: 0;
        -webkit-transform: translate(0, 10px);
      }
    }

    .ani {
      position: absolute;
    }

    .txt {
      position: absolute;
    }

    #array {
      position: absolute;
      z-index: 999;
      -webkit-animation: start 1.5s infinite ease-in-out;
    }

    /* 音乐图标旋转动画 */
    #music {

      width: 24px;
      height: 24px;
      background: url("./images/images/music.png") no-repeat center;
      background-size: 100%;
      top: 14px;
      position: absolute;
      right: 20px;
      z-index: 9;
      display: block;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    /* ===== */
    .container {
      /*margin-top: 100px;*/
      width: 100%;
      height: 100%;
      perspective: 100px;
      /*元素距离视图的距离*/
      /* border: 1px solid #000; */
    }

    .box {
      transform: rotateY(0deg);
    }

  <script>
    scaleW = window.innerWidth / 375;
    scaleH = window.innerHeight / 667;
    var resizes = document.querySelectorAll('.resize');
    for (var j = 0; j < resizes.length; j++) {
      resizes[j].style.width = parseInt(resizes[j].style.width) * scaleW + 'px';
      resizes[j].style.height = parseInt(resizes[j].style.height) * scaleH + 'px';
      resizes[j].style.top = parseInt(resizes[j].style.top) * scaleH + 'px';
      resizes[j].style.left = parseInt(resizes[j].style.left) * scaleW + 'px';
    }

    var mySwiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      pagination: '.swiper-pagination',
      //virtualTranslate : true,
      mousewheelControl: true,
      onInit: function (swiper) {
        swiperAnimateCache(swiper);
        swiperAnimate(swiper);
      },
      onSlideChangeEnd: function (swiper) {
        swiperAnimate(swiper);
      },
      onTransitionEnd: function (swiper) {
        swiperAnimate(swiper);
      },


      watchSlidesProgress: true,

      onProgress: function (swiper) {
        for (var i = 0; i < swiper.slides.length; i++) {
          var slide = swiper.slides[i];
          var progress = slide.progress;
          var translate = progress * swiper.height / 4;
          scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
          var opacity = 1 - Math.min(Math.abs(progress / 2), 0.5);
          slide.style.opacity = opacity;
          es = slide.style;
          es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform =
            'translate3d(0,' + translate + 'px,-' + translate + 'px) scaleY(' + scale + ')';

        }
      },

      onSetTransition: function (swiper, speed) {
        for (var i = 0; i < swiper.slides.length; i++) {
          es = swiper.slides[i].style;
          es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration =
            es.OTransitionDuration = es.transitionDuration = speed + 'ms';

        }
      },



    })
  </script>

  <script>
    //首先是为浏览器绑定deviceorientation事件和处理程序。
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', DeviceOrientationHandler, false);
    } else {
      alert("您的浏览器不支持DeviceOrientation");
    }

    function DeviceOrientationHandler(event) {
      console.log(event)
      //alpha:设备指示的方向，根据指南针的设定情况而定
      //beta:设备绕x轴旋转的角度
      //gamma:设备绕y轴旋转的角度
      var box = document.querySelector(".box")
      if (Math.abs(event.gamma) > 8) {
        Math.abs(event.gamma) = 8
      }
      box.style.cssText = "transform: rotateY(" + event.gamma + "deg)"
      // box.style.cssText="transform: scale3d(1." + Math.abs(event.gamma) + ",1."+ Math.abs(event.gamma) + ",1."+
      Math.abs(event.gamma) + ") rotateY(" + event.gamma + "deg)"
    }

    function change() {
      var box = document.querySelector(".box")
      // box.style.cssText="transform: rotateY("+event.gamma+"deg)"
      box.style.cssText = "transform: scale3d(1.3,1.3,1.3) rotateY(30deg)"
    }
  </script>

  <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>

  <!--   音乐 -->
  <script>
    $(function () {
      //  兼容微信自动播放
      var voice = document.getElementById('audio2');
      //调用 <audio> 元素提供的方法 play()
      voice.play();
      //判斷 WeixinJSBridge 是否存在
      if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
        voice.play();
      } else {
        //監聽客户端抛出事件"WeixinJSBridgeReady"
        if (document.addEventListener) {
          document.addEventListener("WeixinJSBridgeReady", function () {
            voice.play();
          }, false);
        } else if (document.attachEvent) {
          document.attachEvent("WeixinJSBridgeReady", function () {
            voice.play();
          });
          document.attachEvent("onWeixinJSBridgeReady", function () {
            voice.play();
          });
        }
      }
      //  音乐播放 暂停 开始
      $("#music").click(function () {
        // $("#audio2").pause();
        var player = $("#audio2")[0]; /*jquery对象转换成js对象*/
        if (player.paused) { /*如果已经暂停*/
          $('#music').css('animation-play-state', 'running')
          $('#music').css('-webkit-animation-play-state', 'running')
          player.play(); /*播放*/

        } else {
          $('#music').css('animation-play-state', 'paused')
          $('#music').css('-webkit-animation-play-state', 'paused')

          player.pause(); /*暂停*/
        }
      });
    });
  </script>


</body>

</html>
